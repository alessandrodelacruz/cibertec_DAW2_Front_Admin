<div>
    <div class="row page-titles" style="background: transparent;">
        <div class="col-md-12 align-self-center">
            <ol class="breadcrumb" style="font-size: 21px;">
                <li class="breadcrumb-item">
                    <a href="javascript:void(0)">Tipo de Cambio</a>
                </li>
            </ol>
        </div>
    </div>

    <div *ngIf="visibletabla">
        <div class="d-flex">
            <div class="col-6" style="padding: 0;">
                <div>
                    <button mat-raised-button class="btn btn-success" type="button" (click)="openModals(null, 1)">Nuevo Tipo</button>
                </div>
            </div>
            <div class="col-2" style="display: inline-block;">
                <div>
                    <h5 style="display: inline-block;"> Moneda Origen</h5>
                    <select class="form-control" name="monedaorigen" [(ngModel)]="opcmoneda" (change)='listarFiltro(opcmoneda)'>
                        <option [ngValue]="item" *ngFor="let item of listaMonedas">{{item.moneda}}
                        </option>
                    </select>
                </div>
            </div>
        </div>

        <br />

        <div class=table-responsive style="opacity: 0.9; border-radius: 15px; box-shadow: 2px 1px 26px 0px rgba(0,0,0,0.35);">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">CÃ“DIGO</th>
                        <th scope="col">MONEDA ORIGEN</th>
                        <th scope="col">MONEDA DESTINO</th>
                        <th scope="col">TIPO DE CAMBIO</th>
                        <th scope="col">FECHA</th>
                        <th scope="col">ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let obj of lista">
                        <td>{{obj.id}}</td>
                        <td>{{obj.moneda_origen?.moneda}}</td>
                        <td>{{obj.moneda_destino?.moneda}}</td>
                        <td>{{obj.tipo_cambio}}</td>
                        <td>{{obj.fecha}}</td>
                        <td>
                            <button mat-raised-button class="btn btn-info waves-effect waves-light btn-sm" type="button" (click)="openModals(obj, 2)" style="margin: 5px;">Editar</button>
                            <button mat-raised-button class="btn btn-danger waves-effect waves-light btn-sm" type="button" (click)="eliminar(obj)">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
