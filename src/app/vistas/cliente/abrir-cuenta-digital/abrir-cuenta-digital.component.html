<form class="example-container" [formGroup]="form" #frm="ngForm" (ngSubmit)="null">
    <div class="modal-body">
        <div class="row">
            <div class="col-5">

            </div>
            <div class="col-7">
                <div *ngIf="ventana == 1">
                    <h6 style="font-size: 35px;font-weight: bold;">Abre tu Cuenta Digital BCB</h6>
                    <div class="row">
                        <div class="col-7">
                            <div class="form-group">
                                <h5> Documento de Identidad :</h5>
                                <div class="controls">
                                    <input type="number" class="form-control" formControlName="documento">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-7">
                            <div class="form-group">
                                <h5> Email :</h5>
                                <div class="controls">
                                    <input type="text" class="form-control" formControlName="email" [(ngModel)]="correo">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngIf="ventana == 2">
                    <h6 style="font-size: 35px;font-weight: bold;">Completar datos</h6>
                    <div class="row">
                        <div class="col-7">
                            <div class="form-group">
                                <h5> Email :</h5>
                                <div class="controls">
                                    <input type="text" class="form-control" formControlName="email2" [(ngModel)]="correo" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-7">
                            <div class="form-group">
                                <h5> Nombre :</h5>
                                <div class="controls">
                                    <input type="text" class="form-control" formControlName="nombre">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-7">
                            <div class="form-group">
                                <h5> Apellido :</h5>
                                <div class="controls">
                                    <input type="text" class="form-control" formControlName="apellido">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-7">
                            <div class="form-group">
                                <h5> Fecha de Nacimiento :</h5>
                                <div class="controls">
                                    <input type="date" class="form-control" formControlName="fecha_nac">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-7">
                            <div class="form-group">
                                <h5> Direccion :</h5>
                                <div class="controls">
                                    <input type="text" class="form-control" formControlName="direccion">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <div class="form-group">
                                <h5> Sexo :</h5>
                                <div class="controls">
                                    <input type="text" class="form-control" formControlName="sexo">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngIf="ventana == 3">
                    <h6 style="font-size: 35px;font-weight: bold;">Clave de tu Tarjeta</h6>
                    <div class="row">
                        <div class="col-7">
                            <div class="form-group">
                                <h5> Clave :</h5>
                                <div class="controls">
                                    <input type="text" class="form-control" formControlName="clave">
                                </div>
                            </div>
                        </div>
                    </div>
                    <h6 style="font-size: 35px;font-weight: bold;">Tipo de moneda de tu Cuenta</h6>
                    <div class="row">
                        <div class="col-7">
                            <div class="form-group">
                                <h5> Tipo Moneda :</h5>
                                <div class="controls">
                                    <select class="form-control" formControlName="moneda_origen">
                                        <option [ngValue]="item" *ngFor="let item of listaMonedas">{{item.moneda}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-5">
        </div>
        <div class="col-4">
            <div class="modal-footer">
                <button *ngIf="ventana == 2 || ventana == 3 " type="button" class="btn btn-danger waves-effect waves-light btn-sm" (click)="retroceder()">
                    <a>Retroceder</a> </button>
                <button type="submit" (click)="continuar()" [disabled]="frm.invalid" class="btn btn-primary waves-effect waves-light btn-sm" data-dismiss="modal">
                    <a>{{descripcion_boton}}</a></button>
            </div>
        </div>
    </div>
</form>
