<div class="row page-titles" style="background: transparent;">
<div class="col-md-12 align-self-center">
    <ol class="breadcrumb" style="font-size: 21px;">
        <li class="breadcrumb-item">
            <a href="javascript:void(0)">Cuenta de Usuario</a>
        </li>
    </ol>
</div>
</div>

<div class="d-flex">
    <div class="col-6" style="padding: 0;">
        <div class="d-flex">
            <div>
                <button mat-raised-button class="btn btn-success" type="button" (click)="openModal(null,1)">Nuevo Usuario</button>
            </div>
        </div>
    </div>
</div>

<br />

<div class=table-responsive style="opacity: 0.9; border-radius: 15px; box-shadow: 2px 1px 26px 0px rgba(0,0,0,0.35);">
<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">CÃ“DIGO</th>
            <th scope="col">EMAIL</th>
            <th scope="col">TIPO DE CUENTA</th>
            <th scope="col">FECHA NACIMIENTO</th>
            <th scope="col">SEXO</th>
            <th scope="col">DIRECCION</th>
            <th scope="col">ESTADO</th>
            <th scope="col">DISTRITO</th>
            <th scope="col">ACCIONES</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let obj of lista">
            <td>{{obj.id}}</td>
            <td>{{obj.email}}</td>
            <td>{{obj.tipo_de_cuenta}}</td>
            <td>{{obj.fecha_nac}}</td>
            <td>{{obj.sexo}}</td>
            <td>{{obj.direccion}}</td>
            <td>{{obj.estado}}</td>
            <td>{{obj.id_distrito}}</td>
            <td>
                <button mat-raised-button class="btn btn-info waves-effect waves-light btn-sm" type="button" (click)="openModal(obj, 2)">Editar</button>
                <button mat-raised-button class="btn btn-danger btn-icon btn-sm" type="button" (click)="eliminar(obj)">Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>
</div>
